{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
		<p><i class="date">{{post.published_date}}</i></p>
		<p>
			{{post.text|linebreaksbr|truncatewords:30}}
			<a href="{% url 'post_detail' pk=post.pk %}">читать</a>
		</p>
	{% endfor %}
{% endblock %}
